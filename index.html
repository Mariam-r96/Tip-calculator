<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Tip calculator</title>
</head>
<body>
    <div class="tipCounter">
        <h1>TIP CALCULATOR</h1>
    <label> What's your total Bill ?</label><br>
    <input type="text" placeholder="Enter total bill" class="totalBill">

    <br><br>

    <label> How was your service ?</label><br>
   
        <select id="services" name="service_selection">
          <option value="15">Excellent - 15%</option>
          <option value="10">Good - 10%</option>
          <option value="5">Satisfactory - 5%</option>
        </select>
  
      <br><br>

      <label> How many people ?</label><br>
      <input type="text" placeholder="No of person" class="person">
      <br><br>
      <button class="calculate">Calculate</button>

      <p id="tip_result">Tip per person : </p>
      <p id="total_amount">Total : </p>

    </div>
    
    <script>
     
     let totbill = document.querySelector(".totalBill");
     let service = document.querySelector("#services");
     let people = document.querySelector(".person");
     let calc = document.querySelector(".calculate");

     calc.addEventListener("click",function(){
         console.log("works")
         console.log(totbill.value)
         console.log(people.value)
         console.log(service.value);
         
         let tip = (totbill.value)*(service.value/100);
         let per_tip = (tip)/(people.value);

         document.querySelector("#tip_result").innerHTML = `Tip per person : ${per_tip}`;
         document.querySelector("#total_amount").innerHTML = `Total : ${tip}`;
        

     })

    </script>
</body>
</html>
